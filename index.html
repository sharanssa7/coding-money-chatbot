<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #6a0dad;
  }
  
  #chat-container {
    background: linear-gradient(to bottom right, #6a0dad, #090505);
    border-radius: 9px;
    padding: 20px;
    box-shadow: 1px 2px 5px rgba(13, 11, 11, 0.914);
    width: 400px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  #chat-history {
    height: 30vh;
    overflow-y: scroll; /* Fixed Property */
    padding: 3%;
  }
  
  .user-message {
    text-align: right;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 10px;
    margin-bottom: 5px;
    color:black;
  }
  
  .bot-message {
    text-align: left;
    padding: 10px;
    background-color: #dbdde5;
    border-radius: 10px;
    margin-bottom: 5px;
    color:black;
  }
  
  form {
    display: flex;
  }
  
  input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;

  }
  
  button {
    background-color: #6a0dad;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
  }

  #loader {
    display: none; /* Hide by default */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h1>SARA-AI</h1>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your Queries">
      <button type="submit">Send</button> <!-- Fixed button type -->
    </form>
  </div>
  
  <div id="loader">
    <img src="loader.gif" width="150px" alt="updating...">
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const loader = document.getElementById('loader');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }), // Ensure backend accepts this format
        });

        const data = await response.json();
        const botMessage = data.response;

        chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
      } finally {
        loader.style.display = 'none'; // Ensure loader is always hidden
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      loader.style.display = 'block'; // Show the loader
      sendMessage();
    });
  </script>
</body>
</html>
